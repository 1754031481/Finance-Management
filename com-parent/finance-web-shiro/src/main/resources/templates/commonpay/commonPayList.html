<div class="PopupBox" id="deliverBox">
    <!--内容-->
    <div class="PopupCon">
        <div class="ph_subPoCon ph_screen">
            <form id="addCommonPayForm">
                <table class="ph_tableBox">
                    <input id="editId" name="id" type="hidden">
                    <input type="hidden" name="singleLimit" value="50000">
                    <tr>
                        <th><span class="require">*</span>配置名称：</th>
                        <td><input id="name" class="validate[required, maxSize[50]]" name="name" type="text">
                        </td>
                    </tr>
                    <tr>
                        <th><span class="require">*</span>单日最高：</th>
                        <td><input id="singleDayLimit" name="singleDayLimit"
                                   class="validate[required, maxSize[50],custom[integer],min[0],funcCall[validateMoney2]]" type="text"></td>
                    </tr>
                    <tr>
                        <th><span class="require">*</span>单笔最高：</th>
                        <td><input id="singleMaxLimit" name="singleMaxLimit"
                                   class="validate[required, maxSize[50],custom[integer],min[0],funcCall[validateMoney],funcCall[validateMoney2]]" type="text"></td>
                    </tr>
                    <tr>
                        <th><span class="require">*</span>单笔最低：</th>
                        <td><input id="singleMinLimit" name="singleMinLimit"
                                   class="validate[required, maxSize[50],custom[integer],min[0],funcCall[validateMoney]]" type="text"></td>
                    </tr>
                    <tr>
                        <th><span class="require">*</span>节假日提现：</th>
                        <td><input  name="weekend" id="weekendTrue" type="radio" value="true" >是<input  name="weekend" id="weekendFalse" type="radio" value="false" checked="true">否</td>
                    </tr>
                    <tr>
                        <th><span class="require">*</span>提现开始时间：</th>
                        <td><input id="startTime" name="startTime"
                                   class="validate[required,min[1],maxSize[2],max[24],custom[integer],funcCall[validateTime]]" type="text"></td>
                    </tr>
                    <tr>
                        <th><span class="require">*</span>提现结束时间：</th>
                        <td><input id="stopTime" name="stopTime"
                                   class="validate[required,min[1],maxSize[2],max[24],custom[integer],funcCall[validateTime]]" type="text"></td>
                    </tr>
                    <tr>
                        <th><span class="require">*</span>代付回调地址：</th>
                        <td><textarea  name="aynUrl" id="TaynUrl"
                                   class="validate[required, maxSize[200]]" ></textarea></td>
                    </tr>
                    <tr>
                        <th><span class="require">*</span>支付回调地址：</th>
                        <td><textarea  name="aynUrl2" id="TaynUrl2"
                                   class="validate[required, maxSize[200]]" ></textarea></td>
                    </tr>
                    <tr>
                        <th><span class="require">*</span>延迟提现：</th>
                        <td><input  id="isDelayedY" name="isDelayed" type="radio" value="true" >是<input  id="isDelayedN" name="isDelayed" type="radio" value="false" checked="true">否</td>
                    </tr>
                    <tr>
                        <th><span class="require">*</span>时间验证：</th>
                        <td><input  id="timeY" name="enableTimeValidate" type="radio" value="0" >开启<input  id="timeN" name="enableTimeValidate" type="radio" value="1" checked="true">关闭</td>
                    </tr>
                </table>
            </form>
        </div>
    </div>

<script type="text/javascript" th:inline="javascript">
    var tb;
    /*var sessionUser = [[${session.login_back_session}]];*/

    $(function () {
        /*var Popupe = new PopupBase();
         Popupe.show('.ph_wareBox', '.Js_btn', '.maskBox,.DeterBox');
         Popupe.showHide('.subQuemit', '.refundBox,.deliverBox,.menuTreeBox', '.SucBox');
         Popupe.show('.ph_snbBtn,.ph_wareBox', '.Js_deliver', '.maskBox,.deliverBox');
         Popupe.show('.ph_wareBox', '.Js_menuTree', '.maskBox,.menuTreeBox');
         Popupe.hide('.close', '.maskBox,.DeterBox,.SucBox,.deliverBox,.menuTreeBox');*/
        tb = $('#example').DataTable({
            "lengthChange": false,
            "ordering": false,
            "searching": false,
            "bServerSide": true,
            "autoWidth": false,
            "sPaginationType": "full_numbers",
            "bJQueryUI": true,
            "sDom": '<"">t<"F"ip>',
            "sAjaxSource": "/web/commonPay/toCommonPay", //ajax调用接口===============================调用接口=====================================
            "aoColumnDefs": [{sDefaultContent: '', aTargets: ['_all']}],
            "aoColumns": [
                {"sWidth": "50px", "sTitle": "序号", "mData": "id", "title": "id"},
                {"sTitle": "配置名称", "mData": "name", "class": "sClass"},
                {"sTitle": "单日最高", "mData": "singleDayLimit", "class": "sClass"},
                {"sTitle": "单笔最高", "mData": "singleMaxLimit", "class": "sClass"},
                {"sTitle": "单笔最低", "mData": "singleMinLimit", "class": "sClass"},
                {"sTitle": "周末提现", "mData": "weekend","mRender":function(data, type, full){
                    var text;
                    if(full.weekend=='false'){
                        text="<font>否</font>";
                    }else if(full.weekend=='true'){
                        text="<font>是</font>";
                    }
                    return text;
                } },
                {"sTitle": "开始时间", "mData": "startTime", "class": "sClass"},
                {"sTitle": "结束时间", "mData": "stopTime", "class": "sClass"},
                {"sTitle": "时间验证", "mData": "enableTimeValidate","mRender":function(data, type, full){
                    var text;
                    if(full.enableTimeValidate=='0'){
                        text="<font>开启</font>";
                    }else if(full.enableTimeValidate=='1'){
                        text="<font>关闭</font>";
                    }
                    return text;
                } },
                {"sTitle": "延迟提现", "mData": "isDelayed","mRender":function(data, type, full){
                    var text;
                    if(full.isDelayed=='true'){
                        text="<font>是</font>";
                    }else if(full.isDelayed=='false'){
                        text="<font>否</font>";
                    }
                    return text;
                } },
                {
                    "sWidth": "110px",
                    "sTitle": "操作",
                    "mData": "id",
                    "sClass": "ph_tableShow",
                    "mRender": function (data, type, full) {
                        var text = '<div class="ph_operateBox"><input class="ph_operate" name="" type="button" value="操作选项">';
                        text = text + '<ul class="ph_operateList hide" role="menu">';
                        /* if (full.status == '1') {
                         if ([[${session.roleStart}]]) {
                         text += '<li ><a href="#" onclick="enableById(\'' + full.id + '\');">启用</a> </li>';
                         }
                         } else {
                         if ([[${session.roleFrozen}]]) {
                         text += '<li><a href="#" onclick="disableById(\'' + full.id + '\');">删除</a> </li>';
                         }
                         }
                         */
                        text += '<li >' +
                                '<div class="temp_data" style="display:none">'+ JSON.stringify(full) +'</div>'+
                                '<a href="#" onclick="editById(this);">查看</a> </li>';
                        text += '<li ><a href="#" onclick="enableById(\'' + full.id+ '\');">修改</a> </li>';
                        text = text + '</ul></div>';
                        return text;
                    }
                }
            ],
            "oLanguage": {
                "sProcessing": "数据加载中······",
                "sLengthMenu": "显示 _MENU_ 条记录",
                "sZeroRecords": "没有您要搜索的内容！",
                "sEmptyTable": "列表中无数据存在！",
                "sInfo": "当前显示 _START_ 到 _END_ 条数据，共 _TOTAL_ 条数据",
                "sInfoEmpty": "显示 0 到 0 条记录",
                "sInfoFiltered": "数据列表中共  _MAX_ 条记录",
                "oPaginate": {
                    "sFirst": "首页",
                    "sPrevious": "上一页",
                    "sNext": "下一页",
                    "sLast": "末页"
                }
            },
            "fnServerData": function (sSource, aoData, fnCallback, oSettings) {
                oSettings.jqXHR = $.ajax({
                    "dataType": 'json',
                    "type": "GET",
                    "async": 'false',
                    "url": sSource,
                    "data": {
                        'pageNum': (aoData[3].value / aoData[4].value) + 1,
                        'pageSize': aoData[4].value,
                        'id': $("#id").val(),
                        'roleName': $("#roleName").val(),
                        'status': $('#selectStatus').val()
                    },
                    "success": fnCallback
                });
            },
            "fnDrawCallback": function () {
                var api = this.api();
                var startIndex = api.context[0]._iDisplayStart;//获取到本页开始的条数
                api.column(0).nodes().each(function (cell, i) {
                    cell.innerHTML = startIndex + i + 1;
                });

            }
        });
        //验证初始化
        $('#addCommonPayForm').validationEngine({
            promptPosition: 'bottomLeft'
            , autoPositionUpdate: false
            , addPromptClass: 'formError-text'
            , autoHidePrompt: true
            , autoHideDelay: 3000
            , fadeDuration: 0.3
        });
    });

    function reset() {
        $("#selectStatus").selectpicker('val', "");
        $("#selectForm")[0].reset();

    }


    //查看
    function editById(self){

        //给表单赋值
        var temp = $(self).prev(".temp_data").html()
        var tempObj = JSON.parse(temp);
        $("#aynUrl").val(tempObj.aynUrl);
        $("#aynUrl2").val(tempObj.aynUrl2);

        layer.open({
            type: 1,
            title: '查看',
            closeBtn: 0,
            area: ['600px', '400px'],
            btn: ['确定'],
            btnAlign: 'c',
            content: $('#find')

        });
    }


    //编辑
    function enableById(id) {
        var jsonData = {
            wareHouseId : id
        };
        $.ajax({
            url : '/web/commonPay/getCommonPay',
            type : 'post',
            data : {
                "id" : id
            },
            dataType : 'json',
            success : function(json) {
                //alert(JSON.stringify(json));
                if (json.code == 200) {
                    var data = json.data;
                    $('#editId').val(data.id);
                    $('#singleDayLimit').val(data.singleDayLimit);
                    $('#startTime').val(data.startTime);
                    $('#stopTime').val(data.stopTime);
                    $('#name').val(data.name);
                    $('#singleMaxLimit').val(data.singleMaxLimit);
                    $('#singleMinLimit').val(data.singleMinLimit);
                    $('#TaynUrl').val(data.aynUrl);
                    $('#TaynUrl2').val(data.aynUrl2);
                    if(data.weekend=="true"){
                        $('#weekendTrue').attr("checked","checked");
                        $('#weekendFalse').removeAttr("checked");
                    }else{
                        $('#weekendFalse').attr("checked","checked");
                        $('#weekendTrue').removeAttr("checked");
                    }
                    if(data.isDelayed=="true"){
                        $('#isDelayedY').attr("checked","checked");
                        $('#isDelayedN').removeAttr("checked");
                    }else{
                        $('#isDelayedN').attr("checked","checked");
                        $('#isDelayedY').removeAttr("checked");
                    }
                    if(data.enableTimeValidate=="0"){
                        $('#timeY').attr("checked","checked");
                        $('#timeN').removeAttr("checked");
                    }else{
                        $('#timeN').attr("checked","checked");
                        $('#timeY').removeAttr("checked");
                    }
                    layer.open({
                        type : 1,
                        title : '修改通用配置',
                        closeBtn : 0,
                        area : [ '600px', '500px' ],
                        btn : [ '确定', '取消' ],
                        yes : function(index, layero) {
                            var flag = $("#addCommonPayForm").validationEngine("validate");
                           // var bool = validateParam();
                            //var bool=true;
                            if (flag) {
//                                var params = $("#addLogisticForm").serializeJson();
                                var params = $("#addCommonPayForm").serialize();
                                //alert(JSON.stringify(params));
                                $.ajax({
                                    url : '/web/commonPay/updateCommonPay',
                                    type : 'post',
                                    data : params,
                                    success : function(d) {
                                        d=eval("("+d+")");
                                        if (d.code=="200") {
                                            tb.draw(false);
                                            layer.alert("保存成功！", {
                                                icon: 1,
                                                title: '提示',
                                                closeBtn: 0,
                                                btnAlign: 'c'
                                            });
                                        } else {
                                            layer.alert(d.message, {
                                                icon: 2,
                                                title: '失败',
                                                closeBtn: 0,
                                                btnAlign: 'c'
                                            });
                                        }
                                    }
                                })
                                $('#addCommonPayForm')[0].reset()
                                layer.close(index);
                            }
                        },
                        btnAlign : 'c',
                        content : $('#deliverBox')
                    });
                } else {
                    alert("错误无!");
                }
            }
        });
    }


    function clearData() {
        $("#addCommonPayForm")[0].reset();
        $("#editId").val("")
        $('#weekendFalse').prop("checked","true")
        $('#isDelayedN').prop("checked","true");
        $('#timeN').prop("checked","true");
    }

    $('.ph_snbBtn').on('click', '.Js_deliver', function () {
        clearData();
        layer.open({
            type: 1,
            title: '添加通用配置',
            closeBtn: 0,
            area: ['600px', '400px'],
            btn: ['保存', '取消'],
            btnAlign: 'c',
            content: $('#deliverBox'),
            btn1: function (index) {

                var flag = $("#addCommonPayForm").validationEngine("validate");
                //var flag = validateParam();
                if (!flag) {
                    return false;
                }
                $.ajax({
//              async       : false,
                    type: "POST",
                    url: "/web/commonPay/updateCommonPay",
                    data: $("#addCommonPayForm").serialize(),
                    success: function (d) {
                        d=eval("("+d+")");
                        if (d.code=="200") {
                            layer.alert("保存成功！", {
                                icon: 1,
                                title: '提示',
                                closeBtn: 0,
                                btnAlign: 'c'
                            });
                            tb.draw(false);
                        } else {
                            layer.alert(d.message, {
                                icon: 2,
                                title: '失败',
                                closeBtn: 0,
                                btnAlign: 'c'
                            });
                        }
                    }
                });
                $('#addCommonPayForm')[0].reset()
                layer.close(index);

            }
        });
    });

    //验证
    function validateParam() {
        var singleDayLimit = $('#singleDayLimit').val();;
        if (!singleDayLimit) {
            layer.alert('单日最高不能为空!');
            return false;
        }
        if(isNaN(singleDayLimit)){
            layer.alert('单日最高金额请输入正确数字!');
            return false;
        }
        var startTime = $('#startTime').val();;
        if (!startTime) {
            layer.alert('提现开始时间不能为空!');
            return false;
        }
        var stopTime =  $('#stopTime').val();;
        if (!stopTime) {
            layer.alert('提现结束时间不能为空!');
            return false;
        }
        var name = $('#name').val();
        if (!name) {
            layer.alert('配置名称不能为空!');
            return false;
        }
        var singleMaxLimit = $('#singleMaxLimit').val();
        if (!singleMaxLimit) {
            layer.alert('单笔最高金额不能为空!');
            return false;
        }
        if(isNaN(singleMaxLimit)){
            layer.alert('单笔最高金额请输入正确数字!');
            return false;
        }
        var singleMinLimit = $('#singleMinLimit').val();
        if (!singleMinLimit) {
            layer.alert('单笔最低金额不能为空!');
            return false;
        }
        if(isNaN(singleMinLimit)){
            layer.alert('单笔最低金额请输入正确数字!');
            return false;
        }
        var TaynUrl =  $('#TaynUrl').val();
        if (!TaynUrl) {
            layer.alert('代付回调api地址不能为空!');
            return false;
        }
        var TaynUrl2 =  $('#TaynUrl2').val();
        if (!TaynUrl2) {
            layer.alert('支付回调api地址不能为空!');
            return false;
        }
        var TaynUrl =  $('#TaynUrl').val();
        if (!TaynUrl) {
            layer.alert('请求地址不能为空!');
            return false;
        }
        return true;
    }

    function validateMoney() {
        var maxMoney = parseInt($("#singleMaxLimit").val());
        var minMoney = parseInt($("#singleMinLimit").val());
        if(maxMoney<minMoney){
            return "单笔最高不能超过单笔最低"
        }

    }

    function validateMoney2() {
        var maxMoney = parseInt($("#singleMaxLimit").val());
        var dayMoney = parseInt($("#singleDayLimit").val());
        if(maxMoney>dayMoney){
            return "单日最高不能小于单笔最高"
        }

    }

    function validateTime() {
        var startTime = parseInt($("#startTime").val());
        var stopTime = parseInt($("#stopTime").val());
        if(startTime>stopTime){
            return "提现开始时间不能晚于结束时间"
        }

    }

    $("#example").on("mouseenter",".ph_tableShow",function(){
        $(this).attr("title","")
    })

    var mer_url = document.getElementsByTagName('input');
    for (var i = 0; i < mer_url.length; i++) {
        mer_url[i].onblur = function() {
            this.value = Trim(this.value);
        };
    }

    function Trim(str) {
        return str.replace(/\s*/g,"");
    }
</script>
