<script type="text/javascript" th:inline="javascript">
    var tb;
    /*var sessionUser = [[${session.login_back_session}]];*/

    $(function () {
        /*var Popupe = new PopupBase();
         Popupe.show('.ph_wareBox', '.Js_btn', '.maskBox,.DeterBox');
         Popupe.showHide('.subQuemit', '.refundBox,.deliverBox,.menuTreeBox', '.SucBox');
         Popupe.show('.ph_snbBtn,.ph_wareBox', '.Js_deliver', '.maskBox,.deliverBox');
         Popupe.show('.ph_wareBox', '.Js_menuTree', '.maskBox,.menuTreeBox');
         Popupe.hide('.close', '.maskBox,.DeterBox,.SucBox,.deliverBox,.menuTreeBox');*/
        tb = $('#example').DataTable({
            "lengthChange": false,
            "ordering": false,
            "searching": false,
            "bServerSide": true,
            "autoWidth": false,
            "sPaginationType": "full_numbers",
            "bJQueryUI": true,
            "sDom": '<"">t<"F"ip>',
            "sAjaxSource": "/web/ysCash/toYsCash", //ajax调用接口===============================调用接口=====================================
            "aoColumnDefs": [{sDefaultContent: '', aTargets: ['_all']}],
            "aoColumns": [
                {"sWidth": "50px", "sTitle": "序号", "mData": "id", "title": "id"},
                {"sTitle": "配置名称", "mData": "name", "class": "sClass"},
                {"sTitle": "商户号", "mData": "businessCode", "class": "sClass"},
                {"sTitle": "编码", "mData": "charset", "class": "sClass"},
                {"sTitle": "API", "mData": "method", "class": "sClass"},
                {"sTitle": "合作者ID", "mData": "partnerId", "class": "sClass"},
                {"sTitle": "商户证书名称", "mData": "privatePfxMima", "class": "sClass"},
                {"sTitle": "RSA格式", "mData": "rsaName", "class": "sClass"},
                {"sTitle": "商家ID", "mData": "sellerId", "class": "sClass"},
                {"sTitle": "商家名称", "mData": "sellerName", "class": "sClass"},
                {"sTitle": "签名类型", "mData": "signType", "class": "sClass"},
                {"sTitle": "版本", "mData": "version", "class": "sClass"},
                {"sTitle": "描述", "mData": "subject", "class": "sClass"},
                {
                    "sWidth": "110px",
                    "sTitle": "操作",
                    "mData": "id",
                    "sClass": "ph_tableShow",
                    "mRender": function (data, type, full) {
                        var text = '<div class="ph_operateBox"><input class="ph_operate" name="" type="button" value="操作选项">';
                        text = text + '<ul class="ph_operateList hide" role="menu">';
                        /* if (full.status == '1') {
                         if ([[${session.roleStart}]]) {
                         text += '<li ><a href="#" onclick="enableById(\'' + full.id + '\');">启用</a> </li>';
                         }
                         } else {
                         if ([[${session.roleFrozen}]]) {
                         text += '<li><a href="#" onclick="disableById(\'' + full.id + '\');">删除</a> </li>';
                         }
                         }
                         */
                        text += '<li >' +
                                '<div class="temp_data" style="display:none">'+ JSON.stringify(full) +'</div>'+
                                '<a href="#" onclick="editById(this)">查看</a> </li>';
                        text += '<li ><a href="#" onclick="enableById(\'' + full.id+ '\');">修改</a> </li>';
                        text = text + '</ul></div>';
                        return text;
                    }
                }
            ],
            "oLanguage": {
                "sProcessing": "数据加载中······",
                "sLengthMenu": "显示 _MENU_ 条记录",
                "sZeroRecords": "没有您要搜索的内容！",
                "sEmptyTable": "列表中无数据存在！",
                "sInfo": "当前显示 _START_ 到 _END_ 条数据，共 _TOTAL_ 条数据",
                "sInfoEmpty": "显示 0 到 0 条记录",
                "sInfoFiltered": "数据列表中共  _MAX_ 条记录",
                "oPaginate": {
                    "sFirst": "首页",
                    "sPrevious": "上一页",
                    "sNext": "下一页",
                    "sLast": "末页"
                }
            },
            "fnServerData": function (sSource, aoData, fnCallback, oSettings) {
                oSettings.jqXHR = $.ajax({
                    "dataType": 'json',
                    "type": "GET",
                    "async": 'false',
                    "url": sSource,
                    "data": {
                        'pageNum': (aoData[3].value / aoData[4].value) + 1,
                        'pageSize': aoData[4].value,
                        'id': $("#id").val(),
                        'roleName': $("#roleName").val(),
                        'status': $('#selectStatus').val()
                    },
                    "success": fnCallback
                });
            },
            "fnDrawCallback": function () {
                var api = this.api();
                var startIndex = api.context[0]._iDisplayStart;//获取到本页开始的条数
                api.column(0).nodes().each(function (cell, i) {
                    cell.innerHTML = startIndex + i + 1;
                });

            }
        });
        //验证初始化
        $('#addYsCashForm').validationEngine({
            promptPosition: 'bottomLeft'
            , autoPositionUpdate: false
            , addPromptClass: 'formError-text'
            , autoHidePrompt: true
            , autoHideDelay: 3000
            , fadeDuration: 0.3
        });
    });

    function reset() {
        $("#selectStatus").selectpicker('val', "");
        $("#selectForm")[0].reset();

    }


    //查看
    function editById(self){

        //给表单赋值
        var temp = $(self).prev(".temp_data").html()
        var tempObj = JSON.parse(temp);
        $("#notifyUrl1").val(tempObj.notifyUrl);
        $("#privatePfxUrl1").val(tempObj.privatePfxUrl);
        $("#publicCerUrl1").val(tempObj.publicCerUrl);
        $("#returnUrl1").val(tempObj.returnUrl);
        $("#ysGetwayUrlDf1").val(tempObj.ysGetwayUrlDf);
        $("#ysGetwayUrlZf1").val(tempObj.ysGetwayUrlZf);

        layer.open({
            type: 1,
            title: '查看',
            closeBtn: 0,
            area: ['600px', '400px'],
            btn: ['确定'],
            btnAlign: 'c',
            content: $('#find')

        });
    }


    //编辑
    function enableById(id) {
        var jsonData = {
            wareHouseId : id
        };
        $.ajax({
            url : '/web/ysCash/getYsCash',
            type : 'post',
            data : {
                "id" : id
            },
            dataType : 'json',
            success : function(json) {
                //alert(JSON.stringify(json));
                if (json.code == 200) {
                    var data = json.data;
                    $('#editId').val(data.id);
                    $("#notifyUrl").val(data.notifyUrl);
                    $("#privatePfxUrl").val(data.privatePfxUrl);
                    $("#publicCerUrl").val(data.publicCerUrl);
                    $("#returnUrl").val(data.returnUrl);
                    $("#ysGetwayUrlDf").val(data.ysGetwayUrlDf);
                    $("#ysGetwayUrlZf").val(data.ysGetwayUrlZf);
                    $("#subject").val(data.subject);
                    $("#businessCode").val(data.businessCode);
                    $("#charset").val(data.charset);
                    $("#method").val(data.method);
                    $("#partnerId").val(data.partnerId);
                    $("#privatePfxMima").val(data.privatePfxMima);
                    $("#rsaName").val(data.rsaName);
                    $("#sellerId").val(data.sellerId);
                    $("#sellerName").val(data.sellerName);
                    $("#signType").val(data.signType);
                    $("#version").val(data.version);
                    $("#name").val(data.name);

                    layer.open({
                        type : 1,
                        title : '修改银盛代付配置',
                        closeBtn : 0,
                        area : [ '600px', '500px' ],
                        btn : [ '确定', '取消' ],
                        yes : function(index, layero) {
                            var flag = $("#addYsCashForm").validationEngine("validate");
                            if (!flag) {
                                return false;
                           }
                             // var bool = validateParam();
                            var bool=true;
                            if (bool) {
//                                var params = $("#addLogisticForm").serializeJson();
                                var params = $("#addYsCashForm").serialize();
                                //alert(JSON.stringify(params));
                                $.ajax({
                                    url : '/web/ysCash/updateYsCash',
                                    type : 'post',
                                    data : params,
                                    success : function(d) {
                                        d=eval("("+d+")");
                                        if (d.code=="200") {
                                            layer.alert("保存成功！", {
                                                icon: 1,
                                                title: '提示',
                                                closeBtn: 0,
                                                btnAlign: 'c'
                                            });
                                            tb.draw(false);
                                        } else {
                                            layer.alert(d.message, {
                                                icon: 2,
                                                title: '失败',
                                                closeBtn: 0,
                                                btnAlign: 'c'
                                            });
                                        }
                                    }
                                })
                                $('#addYsCashForm')[0].reset();
                                layer.close(index);
                            }
                        },
                        btnAlign : 'c',
                        content : $('#deliverBox')
                    });
                } else {
                    alert("错误无!");
                }
            }
        });
    }


    function clearData() {
        $("#editId").val("")
        $("#addYsCashForm")[0].reset();
    }



    $('.ph_snbBtn').on('click', '.Js_deliver', function () {
        clearData();
        layer.open({
            type: 1,
            title: '添加银盛代付配置',
            closeBtn: 0,
            area: ['600px', '400px'],
            btn: ['保存', '取消'],
            btnAlign: 'c',
            content: $('#deliverBox'),
            btn1: function (index) {

                var flag = $("#addYsCashForm").validationEngine("validate");
              //  var flag = validateParam();
                if (!flag) {
                    return false;
                }

                $.ajax({
//              async       : false,
                    type: "POST",
                    url: "/web/ysCash/updateYsCash",
                    data: $("#addYsCashForm").serialize(),
                    success: function (d) {
                        d=eval("("+d+")");
                        if (d.code=="200") {
                            layer.alert("保存成功！", {
                                icon: 1,
                                title: '提示',
                                closeBtn: 0,
                                btnAlign: 'c'
                            });
                            tb.draw(false);
                        } else {
                            layer.alert(d.message, {
                                icon: 2,
                                title: '失败',
                                closeBtn: 0,
                                btnAlign: 'c'
                            });
                        }
                    }
                });
                $('#addYsCashForm')[0].reset()
                layer.close(index);

            }
        });
    });

    $("#example").on("mouseenter",".ph_tableShow",function(){
        $(this).attr("title","")
    })

    var mer_url1 = document.getElementsByTagName('input');
    var mer_url2 = document.getElementsByTagName('textarea');
    for (var i = 0; i < mer_url1.length; i++) {
        mer_url1[i].onblur = function() {
            this.value = Trim(this.value);
        };
    }
    for (var i = 0; i < mer_url2.length; i++) {
        mer_url2[i].onblur = function() {
            this.value = Trim(this.value);
        };
    }


    function Trim(str) {
        return str.replace(/\s*/g,"");
    }
</script>
