    function editById(self){

        var temp = $(self).prev(".temp_data").html()
        var tempObj = JSON.parse(temp);
        var id=tempObj.id;
        var backurl=tempObj.backurl;
        var fronturl=tempObj.fronturl;
        var root_url=tempObj.root_url;

        $("#id").val(id);
        $("#backurl2").val(backurl);
        $("#fronturl2").val(fronturl);
        $("#rootUrl2").val(root_url);

            async:false,
            url:"/configuration/CHZFConfig/findChPay",
            data:{ChPayId:id},
            type:"POST",
            dataType:"json",
            success:function(data){
                if (data.code==200) {
                    layer.open({
                        type: 1,
                        title: '查看',
                        closeBtn : 0,
                        area: ['600px','500px'],
                        btn:['确定'],
                        btnAlign: 'c',

                        yes:function (index, layero) {
                            layer.close(index);
                        }, btn2: function(index, layero){
                            layer.close(index);
                        }
                    });
                } else {
                    layer.alert(data.message, {icon: 2,btnAlign: 'c', closeBtn : 0});
                }
            }
        });

    }

    function enableById(self) {
        var temp = $(self).prev(".temp_data").html()
        var tempObj = JSON.parse(temp);
        var id=tempObj.id;
        var appid=tempObj.appid;

        var root_url=tempObj.root_url;
        var service_id=tempObj.service_id;
        var subject=tempObj.subject;
        var terminal=tempObj.terminal;
        var toaccountnumber=tempObj.toaccountnumber;


        $("#id").val(id);
        $("#appid").val(appid);
        $("#backurl").val(backurl);
        $("#businesstype").val(businesstype);
        $("#cashiermode").val(cashiermode);
        $("#dog_sk").val(dog_sk);
        $("#fronturl").val(fronturl);
        $("#kind").val(kind);
        $("#name").val(name);
        $("#root_url").val(root_url);
        $("#service_id").val(service_id);
        $("#subject").val(subject);
        $("#terminal").val(terminal);
        $("#toaccountnumber").val(toaccountnumber);

        layer.open({
            type: 1,
            title: '修改传化支付配置',
            closeBtn: 0,
            area: ['600px', '500px'],
            btn: ['保存', '取消'],
            btnAlign: 'c',

                   var flag = $("#addLogisticForm").validationEngine("validate");

                }

                    type: "POST",

                    success: function (json) {
                        d=eval("("+json+")");
                        console.log(d);

                            tb.draw(false);
                            layer.alert("修改成功！", {
                                icon: 1,
                                title: '提示',
                                closeBtn: 0,
                                btnAlign: 'c'
                            });
                        } else {
                            layer.alert(d.msg, {
                                icon: 2,
                                title: '失败',
                                closeBtn: 0,
                                btnAlign: 'c'
                            });
                        }
                    }
                });

                $('#addLogisticForm')[0].reset()
                layer.close(index);
            },
            btn2: function (index) {
                //清空表单
                $('#addLogisticForm')[0].reset()
                layer.close(index);
            }
        });
    }
