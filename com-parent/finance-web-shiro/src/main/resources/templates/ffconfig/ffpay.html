<body>
<div class="MainContent">
    <!--面包屑-->

    <!--end 面包屑-->

        <!--标题-->

        <div class="ph_subTit">
            <h2>丰付支付配置列表</h2>
            <!--<shiro:hasPermission name="topicAdd">-->
            <div class="ph_snbBtn">
                <input class="Js_addLogistic" name="" type="button" value="添加">

<!--添加配置弹窗-->
<div class="PopupBox" id="addLinkmanBox">
    <!--关闭按钮-->
    <a href="javascript: void(0);" class="close"></a>
    <!--end 关闭按钮-->
    <!--内容-->
    <div class="PopupCon">
        <div class="ph_subPoCon ph_screen">
            <form class="form-inline" id="addLogisticForm">
                <table class="ph_tableBox">
                    <input id="id" name="id" hidden="hidden"/>
                    <tr>
                        <th><span class="require">*</span>请求地址：</th>
                        <td><input name="bankUrl" type="text" id="bankUrl"
                                   class="validate[required,min[1],maxSize[200]"></td>
                    </tr>
                    <tr>
                        <th><span class="require">*</span>网关码：</th>
                        <td><input name="gateId" type="text" id="gate_id" class="validate[required,min[1],maxSize[50]">
                        </td>
                    </tr>
                    <tr>
                        <th><span class="require">*</span>秘钥：</th>
                        <td><input name="keyCheck" type="text" id="key_check"
                                   class="validate[required,min[1],maxSize[3000]"></td>
                    </tr>
                    <tr>
                        <th><span class="require">*</span>结算类型：</th>
                        <td><input name="liqType" type="text" id="liq_type"
                                   class="validate[required,min[1],maxSize[50]"></td>
                    </tr>

                    <tr>
                        <th><span class="require">*</span>商户id：</th>
                        <td><input name="merId" type="text" id="mer_id" class="validate[required,min[1],maxSize[50]">
                        </td>
                    </tr>
                    <tr>
                        <th><span class="require">*</span>配置名称：</th>
                        <td><input name="name" type="text" id="name" class="validate[required,min[1],maxSize[50]"></td>
                    </tr>
                    <tr>
                        <th><span class="require">*</span>支付类型：</th>
                        <td><input name="reqType" type="text" id="req_type"
                                   class="validate[required,min[1],maxSize[50]"></td>
                    </tr>
                    <tr>
                        <th><span class="require">*</span>回调地址：</th>
                        <td><input name="reqUrl" type="text" id="req_url" class="validate[required,min[1],maxSize[200]">
                        </td>
                    </tr>
                    <tr>
                        <th><span class="require">*</span>充值跳转地址：</th>
                        <td><input name="retUrl" type="text" id="retUrl" class="validate[required,min[1],maxSize[200]">
                        </td>
                    </tr>
                    <tr>
                        <th><span class="require">*</span>支付地址：</th>
                        <td><input name="rootUrl" type="text" id="root_url"
                                   class="validate[required,min[1],maxSize[200]"></td>
                    </tr>
                    <tr>
                        <th><span class="require">*</span>用户id：</th>
                        <td><input name="userId" type="text" id="user_id" class="validate[required,min[1],maxSize[50]">
                        </td>
                    </tr>

                </table>
            </form>
        </div>

    </div>
    <!--end 内容-->
</div>
<!--end 添加配置弹窗-->

<script type="text/javascript" th:inline="javascript">
    var tb;
    /*var sessionUser = [[${session.login_back_session}]];*/

    $(function () {
        /*  var Popupe = new PopupBase();
         Popupe.show('.ph_wareBox', '.Js_btn', '.maskBox,.DeterBox');
         Popupe.showHide('.subQuemit', '.refundBox,.deliverBox,.menuTreeBox', '.SucBox');
         Popupe.show('.ph_snbBtn,.ph_wareBox', '.Js_deliver', '.maskBox,.deliverBox');
         Popupe.show('.ph_wareBox', '.Js_menuTree', '.maskBox,.menuTreeBox');
         Popupe.hide('.close', '.maskBox,.DeterBox,.SucBox,.deliverBox,.menuTreeBox');*/
        tb = $('#example').DataTable({
            "lengthChange": false,
            "ordering": false,
            "searching": false,
            "bServerSide": true,
            "autoWidth": false,
            "sPaginationType": "full_numbers",
            "bJQueryUI": true,
            "sDom": '<"">t<"F"ip>',
            "sAjaxSource": "/pc/view/ffConfig/list", //ajax调用接口===============================调用接口=====================================
            "aoColumnDefs": [{sDefaultContent: '', aTargets: ['_all']}],
            "aoColumns": [
                {"sWidth": "50px", "sTitle": "序号", "mData": "id", "title": "id"},
                {"sTitle": "网关码", "mData": "gate_id", "class": "sClass"},
                {"sTitle": "结算类型", "mData": "liq_type", "class": "sClass"},
                {"sTitle": "商户id", "mData": "mer_id", "class": "sClass"},
                {"sTitle": "配置名称", "mData": "name", "class": "sClass"},
                {"sTitle": "用户id", "mData": "user_id", "class": "sClass"},
                {"sTitle": "支付类型", "mData": "req_type", "class": "sClass"},
                {
                    "sWidth": "110px",
                    "sTitle": "操作",
                    "mData": "id",
                    "sClass": "ph_tableShow",
                    "mRender": function (data, type, full) {
                        var text = '<div class="ph_operateBox"><input class="ph_operate" name="" type="button" value="操作选项">';
                        text = text + '<ul class="ph_operateList hide" role="menu">';
                        text += '<li ><div class="temp_data" style="display:none">'+ JSON.stringify(full) +'</div><a href="#" onclick="editById(this);">查看</a> </li>';
                        text += '<li ><div class="temp_data" style="display:none">'+ JSON.stringify(full) +'</div><a href="#" onclick="enableById(this);">修改</a> </li>';
                        text = text + '</ul></div>';
                        return text;
                    }
                }
            ],
            "oLanguage": {
                "sProcessing": "数据加载中······",
                "sLengthMenu": "显示 _MENU_ 条记录",
                "sZeroRecords": "没有您要搜索的内容！",
                "sEmptyTable": "列表中无数据存在！",
                "sInfo": "当前显示 _START_ 到 _END_ 条数据，共 _TOTAL_ 条数据",
                "sInfoEmpty": "显示 0 到 0 条记录",
                "sInfoFiltered": "数据列表中共  _MAX_ 条记录",
                "oPaginate": {
                    "sFirst": "首页",
                    "sPrevious": "上一页",
                    "sNext": "下一页",
                    "sLast": "末页"
                }
            },
            "fnServerData": function (sSource, aoData, fnCallback, oSettings) {
                oSettings.jqXHR = $.ajax({
                    "dataType": 'json',
                    "type": "GET",
                    "async": 'false',
                    "url": sSource,
                    "data": {
                        'pageNum': (aoData[3].value / aoData[4].value) + 1,
                        'pageSize': aoData[4].value,
                        'id': $("#id").val(),
                        'roleName': $("#roleName").val(),
                        'status': $('#selectStatus').val()
                    },
                    "success": fnCallback
                });
            },
            "fnDrawCallback": function () {
                var api = this.api();
                var startIndex = api.context[0]._iDisplayStart;//获取到本页开始的条数
                api.column(0).nodes().each(function (cell, i) {
                    cell.innerHTML = startIndex + i + 1;
                });

            }
        });
        //验证初始化
        $('#addLogisticForm').validationEngine({
            promptPosition: 'bottomLeft'
            , autoPositionUpdate: false
            , addPromptClass: 'formError-text'
            , autoHidePrompt: true
            , autoHideDelay: 3000
            , fadeDuration: 0.3
        });
    });

    function reset() {
        $("#selectStatus").selectpicker('val', "");
        $("#selectForm")[0].reset();

    }


    //查看
    function editById(self) {
        var temp = $(self).prev(".temp_data").html()
        var data = JSON.parse(temp);
        $("#id").val(data.id);
        $("#bankUrl2").val(data.bank_url);
        $("#keyCheck2").val(data.key_check);
        $("#reqUrl2").val(data.req_url);
        $("#retUrl2").val(data.ret_url);
        $("#rootUrl2").val(data.root_url);
        layer.open({
            type: 1,
            title: '查看',
            closeBtn: 0,
            area: ['600px', '500px'],
            btn: ['确定'],
            btnAlign: 'c',
            content: $('#findLinkmanBox'),
            yes: function (index, layero) {
                layer.close(index);
            }
        });
    }

    //编辑丰付支付配置
    function enableById(self) {
        var temp = $(self).prev(".temp_data").html()
        var data = JSON.parse(temp);
        $("#id").val(data.id);
        $("#bankUrl").val(data.bank_url);
        $("#gate_id").val(data.gate_id);
        $("#key_check").val(data.key_check);
        $("#liq_type").val(data.liq_type);
        $("#mer_id").val(data.mer_id);
        $("#name").val(data.name);
        $("#req_type").val(data.req_type);
        $("#req_url").val(data.req_url);
        $("#retUrl").val(data.ret_url);
        $("#root_url").val(data.root_url);
        $("#user_id").val(data.user_id);

        layer.open({
            type: 1,
            title: '修改丰付支付配置',
            closeBtn: 0,
            area: ['600px', '500px'],
            btn: ['保存', '取消'],
            btnAlign: 'c',
            content: $('#addLinkmanBox'),
            btn1: function (index) {
                var flag = $("#addLogisticForm").validationEngine("validate");
                if (!flag) {
                    return false;
                }
                $.ajax({
                    type: "POST",
                    url: "/pc/view/ffConfig/updateOrSaveFfPay",
                    data: $("#addLogisticForm").serialize(),
                    success: function (json) {
                        d = eval("(" + json + ")");
                        console.log(d);
                        if (d.code == 200) {
                            tb.draw(false);
                            layer.alert("修改成功！", {
                                icon: 1,
                                title: '提示',
                                closeBtn: 0,
                                btnAlign: 'c'
                            });
                        } else {
                            layer.alert(d.msg, {
                                icon: 2,
                                title: '失败',
                                closeBtn: 0,
                                btnAlign: 'c'
                            });
                        }
                    }
                });

                $('#addLogisticForm')[0].reset()
                layer.close(index);
            },
            btn2: function (index) {
                //清空表单
                $('#addLogisticForm')[0].reset()
                layer.close(index);
            }
        });
    }


    //添加配置
    $('.ph_snbBtn').on('click', '.Js_addLogistic', function () {
        clearData();
        layer.open({
            type: 1,
            title: '添加丰付配置',
            closeBtn: 0,
            area: ['600px', '500px'],
            btn: ['确定', '取消'],
            yes: function (index, layero) {
                var flag = $("#addLogisticForm").validationEngine("validate");
                if (flag) {
//                    var params = $("#addLogisticForm").serializeJson();
                    var params = $("#addLogisticForm").serialize();
                    $.ajax({
                        url: '/pc/view/ffConfig/updateOrSaveFfPay',
                        type: 'post',
                        data: params,
                        dataType: 'json',
                        success: function (json) {
                            if (json.code == 200) {
                                tb.draw(false);
                                layer.alert("添加成功！", {
                                    icon: 1,
                                    title: '提示',
                                    closeBtn: 0,
                                    btnAlign: 'c'
                                });
                            } else {
                                layer.alert(json.msg, {
                                    icon: 2,
                                    title: '添加失败',
                                    closeBtn: 0,
                                    btnAlign: 'c'
                                });
                            }
                        }
                    })
                    $('#addLogisticForm')[0].reset()
                    layer.close(index);
                }
                btn2: function a(index) {
                    //清空表单
                    $('#addLogisticForm')[0].reset()
                    layer.close(index);
                }
            },
            btnAlign: 'c',
            content: $('#addLinkmanBox')
        });
    });

    function clearData() {
        $("#addLogisticForm")[0].reset();
    }

    //鼠标悬浮，清空title所有数据
    $("#example").on("mouseenter",".ph_tableShow",function(){
        $(this).attr("title","")
    })

    // 原生写法 js 实现匹配空格删除
    var mer_url = document.getElementsByTagName('input');
    for (var i = 0; i < mer_url.length; i++) {
        mer_url[i].onblur = function() {
            //   console.log();
            this.value = Trim(this.value);
        };
    }

    // 监测空格函数 如果有空格替换成空
    function Trim(str) {
        return str.replace(/\s+/g,"");
    }

</script>
</body>
