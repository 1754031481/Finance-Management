    //查看
    function editById(self){

        var temp = $(self).prev(".temp_data").html()
        var tempObj = JSON.parse(temp);
        var id=tempObj.id;
        var mer_url=tempObj.mer_url;
        var page_url=tempObj.page_url;
        var private_key=tempObj.private_key;
        var public_key=tempObj.public_key;
        var w_getway_url_df=tempObj.w_getway_url_df;
        var w_getway_url_zf=tempObj.w_getway_url_zf;
        $("#id").val(id);
        $("#merUrl2").val(mer_url);
        $("#pageUrl2").val(page_url);
        $("#privateKey2").val(private_key);
        $("#publicKey2").val(public_key);
        $("#wGetwayUrlDf2").val(w_getway_url_df);
        $("#wGetwayUrlZf2").val(w_getway_url_zf);
        $.ajax({
            async:false,
            url:"/configuration/WDFConfig/findWCash",
            data:{WCashId:id},
            type:"POST",
            dataType:"json",
            success:function(data){
                if (data.code==200) {
                    layer.open({
                        type: 1,
                        title: '查看',
                        closeBtn : 0,
                        area: ['600px','500px'],
                        btn:['确定'],
                        btnAlign: 'c',
                        content: $('#findLinkmanBox'),
                        yes:function (index, layero) {
                            layer.close(index);
                        }, btn2: function(index, layero){
                            layer.close(index);
                        }
                    });
                } else {
                    layer.alert(data.message, {icon: 2,btnAlign: 'c', closeBtn : 0});
                }
            }
        });

    }

    //编辑w代付配置
    function enableById(self) {
        var temp = $(self).prev(".temp_data").html()
        var tempObj = JSON.parse(temp);
        var id=tempObj.id;
        var mer_url=tempObj.mer_url;
        var merchant_no=tempObj.merchant_no;
        var name=tempObj.name;
        var method=tempObj.method;
        var page_url=tempObj.page_url;
        var private_key=tempObj.private_key;
        var public_key=tempObj.public_key;
        var w_getway_url_df=tempObj.w_getway_url_df;
        var w_getway_url_zf=tempObj.w_getway_url_zf;

        $("#id").val(id);
        $("#mer_url").val(mer_url);
        $("#merchant_no").val(merchant_no);
        $("#name").val(name);
        $("#method").val(method);
        $("#page_url").val(page_url);
        $("#private_key").val(private_key);
        $("#public_key").val(public_key);
        $("#w_getway_url_df").val(w_getway_url_df);
        $("#w_getway_url_zf").val(w_getway_url_zf);

        layer.open({
            type: 1,
            title: '修改W代付配置',
            closeBtn: 0,
            area: ['600px', '500px'],
            btn: ['保存', '取消'],
            btnAlign: 'c',
            content: $('#addLinkmanBox'),
            btn1: function (index) {
                   var flag = $("#addLogisticForm").validationEngine("validate");
                var bool = validateParam();
                if (!flag) {
                    return false;
                }
                $.ajax({
                    type: "POST",
                    url: '/configuration/WDFConfig/updateOrSaveWCash',
                    data: $("#addLogisticForm").serialize(),
                    success: function (json) {
                        d=eval("("+json+")");
                        console.log(d);
                        if (d.code==200) {
                            tb.draw(false);
                            layer.alert("修改成功！", {
                                icon: 1,
                                title: '提示',
                                closeBtn: 0,
                                btnAlign: 'c'
                            });
                        } else {
                            layer.alert(d.msg, {
                                icon: 2,
                                title: '失败',
                                closeBtn: 0,
                                btnAlign: 'c'
                            });
                        }
                    }
                });

                $('#addLogisticForm')[0].reset()
                layer.close(index);
            },
            btn2: function (index) {
                //清空表单
                $('#addLogisticForm')[0].reset()
                layer.close(index);
            }
        });
    }




    //添加配置
    $('.ph_snbBtn').on('click', '.Js_addLogistic', function() {
        clearData();
        layer.open({
            type : 1,
            title : '添加W代付配置',
            closeBtn : 0,
            area : [ '600px', '500px' ],
            btn : [ '确定', '取消' ],

//                    var params = $("#addLogisticForm").serializeJson();

                        url : '/configuration/WDFConfig/updateOrSaveWCash',
                        type : 'post',
                        data : params,
                        dataType : 'json',
                        success : function(json) {
                            if (json.code==200) {
                                tb.draw(false);

                                    title: '提示',
                                    closeBtn: 0,

                            } else {
                                layer.alert(json.msg, {
                                    icon: 2,
                                    title: '添加失败',
                                    closeBtn: 0,
                                    btnAlign: 'c'
                                });
                            }
                        }
                    })
                    $('#addLogisticForm')[0].reset()
                    layer.close(index);
                }
                btn2: function a (index) {
                    //清空表单
                    $('#addLogisticForm')[0].reset()
                    layer.close(index);
                }
            },
            btnAlign : 'c',
            content : $('#addLinkmanBox')
        });
    });

    function clearData() {
        $("#addLogisticForm")[0].reset();
