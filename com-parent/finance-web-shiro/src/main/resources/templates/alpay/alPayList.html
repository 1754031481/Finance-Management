            <form id="addAlPayForm">

                    <tr>

                    <tr>

                    </tr>
                    <tr>
                        <th><span class="require">*</span>请求地址：</th>
                        <td><textarea  name="url" id="url"
                                   class="validate[required, maxSize[200]]" ></textarea></td>
                    </tr>
                    <tr>
                        <th><span class="require">*</span>支付宝公钥：</th>
                        <td><textarea  name="alipayPublicKey" id="alipayPublicKey"
                                   class="validate[required, maxSize[3000]]" ></textarea></td>
                    </tr>
                    <tr>
                        <th><span class="require">*</span>应用公钥：</th>
                        <td><textarea  name="appPublicKey" id="appPublicKey"

                    </tr>
                    <tr>
                        <th><span class="require">*</span>应用私钥：</th>

                    </tr>
                    <tr>

<!--上传图片-->
<script type="text/javascript" th:inline="javascript">
    var tb;
    /*var sessionUser = [[${session.login_back_session}]];*/

    $(function () {
        $.post(
                "/web/alPay/getSelect",
                {

                },
                function (data) {
                    var data = data.data;
                    var content = '<option value="0" id="0">-------------------------请选择-------------------------</option>';
                    for(var i in data){
                        content += '<option value="'+data[i].id+'" id="'+data[i].id+'">'+data[i].name+'</option>'
                    }
                    $("#sel").html(content);
                },
                'json'
        );
        tb = $('#example').DataTable({
            "lengthChange": false,
            "ordering": false,
            "searching": false,
            "bServerSide": true,
            "autoWidth": false,
            "sPaginationType": "full_numbers",
            "bJQueryUI": true,
            "sDom": '<"">t<"F"ip>',
            "sAjaxSource": "/web/alPay/toAlPay", //ajax调用接口===============================调用接口=====================================
            "aoColumnDefs": [{sDefaultContent: '', aTargets: ['_all']}],
            "aoColumns": [
                {"sWidth": "50px", "sTitle": "序号", "mData": "id", "title": "id"},
                {"sTitle": "系统ID", "mData": "systemFromId", "mRender":function(data, type, full){
                    var text;
                    var content = $("#"+full.systemFromId).html();
                    return content;
                } },
                {"sTitle": "配置名称", "mData": "name", "class": "sClass"},
                {"sTitle": "APPID", "mData": "appId", "class": "sClass"},
                {"sTitle": "编码格式", "mData": "charset", "class": "sClass"},
                {"sTitle": "签名算法类型", "mData": "signType", "class": "sClass"},
                {"sTitle": "请求格式", "mData": "format", "class": "sClass"},
                {
                    "sWidth": "110px",
                    "sTitle": "操作",
                    "mData": "id",
                    "sClass": "ph_tableShow",
                    "mRender": function (data, type, full) {
                        var text = '<div class="ph_operateBox"><input class="ph_operate" name="" type="button" value="操作选项">';
                        text = text + '<ul class="ph_operateList hide" role="menu">';
                        /* if (full.status == '1') {
                         if ([[${session.roleStart}]]) {
                         text += '<li ><a href="#" onclick="enableById(\'' + full.id + '\');">启用</a> </li>';
                         }
                         } else {
                         if ([[${session.roleFrozen}]]) {
                         text += '<li><a href="#" onclick="disableById(\'' + full.id + '\');">删除</a> </li>';
                         }
                         }
                         */
                        text += '<li >' +
                                '<div class="temp_data" style="display:none">'+ JSON.stringify(full) +'</div>'+
                                '<a href="#" onclick="editById(this)">查看</a> </li>';
                        text += '<li ><a href="#" onclick="enableById(\'' + full.id+ '\');">修改</a> </li>';
                        text = text + '</ul></div>';
                        return text;
                    }
                }
            ],
            "oLanguage": {
                "sProcessing": "数据加载中······",
                "sLengthMenu": "显示 _MENU_ 条记录",
                "sZeroRecords": "没有您要搜索的内容！",
                "sEmptyTable": "列表中无数据存在！",
                "sInfo": "当前显示 _START_ 到 _END_ 条数据，共 _TOTAL_ 条数据",
                "sInfoEmpty": "显示 0 到 0 条记录",
                "sInfoFiltered": "数据列表中共  _MAX_ 条记录",
                "oPaginate": {
                    "sFirst": "首页",
                    "sPrevious": "上一页",
                    "sNext": "下一页",
                    "sLast": "末页"
                }
            },
            "fnServerData": function (sSource, aoData, fnCallback, oSettings) {
                oSettings.jqXHR = $.ajax({
                    "dataType": 'json',
                    "type": "GET",
                    "async": 'false',
                    "url": sSource,
                    "data": {
                        'pageNum': (aoData[3].value / aoData[4].value) + 1,
                        'pageSize': aoData[4].value,
                        'id': $("#id").val(),
                        'roleName': $("#roleName").val(),
                        'status': $('#selectStatus').val()
                    },
                    "success": fnCallback
                });
            },
            "fnDrawCallback": function () {
                var api = this.api();
                var startIndex = api.context[0]._iDisplayStart;//获取到本页开始的条数
                api.column(0).nodes().each(function (cell, i) {
                    cell.innerHTML = startIndex + i + 1;
                });

            }
        });
        //验证初始化
        $('#addAlPayForm').validationEngine({
            promptPosition: 'bottomLeft'
            , autoPositionUpdate: false
            , addPromptClass: 'formError-text'
            , autoHidePrompt: true
            , autoHideDelay: 3000
            , fadeDuration: 0.3
        });
    });

    function reset() {
        $("#selectStatus").selectpicker('val', "");
        $("#selectForm")[0].reset();

    }


    //查看
    function editById(self){

        //给表单赋值
        var temp = $(self).prev(".temp_data").html()
        var tempObj = JSON.parse(temp);
        $("#appPrivateKey1").val(tempObj.appPrivateKey);
        $("#appPublicKey1").val(tempObj.appPublicKey);
        $("#notifyUrl1").val(tempObj.notifyUrl);
        $("#url1").val(tempObj.url);
        $("#alipayPublicKey1").val(tempObj.alipayPublicKey);

        layer.open({
            type: 1,
            title: '查看',
            closeBtn: 0,
            area: ['600px', '400px'],
            btn: ['确定'],
            btnAlign: 'c',
            content: $('#find')

        });
    }


    //编辑
    function enableById(id) {
        var jsonData = {
            wareHouseId : id
        };
        $.ajax({
            url : '/web/alPay/getAlPay',
            type : 'post',
            data : {
                "id" : id
            },
            dataType : 'json',
            success : function(json) {
                //alert(JSON.stringify(json));
                if (json.code == 200) {
                    var data = json.data;
                    $('#editId').val(data.id);
                    $('#appId').val(data.appId);
                    $('#appPrivateKey').val(data.appPrivateKey);
                    $('#appPublicKey').val(data.appPublicKey);
                    $('#charset').val(data.charset);
                    $('#format').val(data.format);
                    $('#signType').val(data.signType);
                    $('#url').val(data.url);
                    $('#notifyUrl').val(data.notifyUrl);
                    $('#alipayPublicKey').val(data.alipayPublicKey);
                    $('#systemFromId').val(data.systemFromId);
                    $('#name').val(data.name);
                    var systemFromId = data.systemFromId;
                    $("#"+systemFromId).prop("selected","selected");
                    layer.open({
                        type : 1,
                        title : '修改支付宝配置',
                        closeBtn : 0,
                        area : [ '600px', '500px' ],
                        btn : [ '确定', '取消' ],
                        yes : function(index, layero) {


                            var flag = $("#addAlPayForm").validationEngine("validate");
                            if (!flag) {
                                return false;
                            }

                            //var bool = validateParam();
                            var bool=true;
                            if (bool) {
//                                var params = $("#addLogisticForm").serializeJson();
                                var params = $("#addAlPayForm").serialize();
                                //alert(JSON.stringify(params));
                                $.ajax({
                                    url : '/web/alPay/updateAlPay',
                                    type : 'post',
                                    data : params,
                                    success : function(d) {
                                        d=eval("("+d+")");
                                        if (d.code=="200") {
                                            layer.alert("保存成功！", {
                                                icon: 1,
                                                title: '提示',
                                                closeBtn: 0,
                                                btnAlign: 'c'
                                            });
                                            tb.draw(false);
                                        } else {
                                            layer.alert(d.message, {
                                                icon: 2,
                                                title: '失败',
                                                closeBtn: 0,
                                                btnAlign: 'c'
                                            });
                                        }
                                    }
                                })
                                $('#addAlPayForm')[0].reset()
                                layer.close(index);
                            }
                        },
                        btnAlign : 'c',
                        content : $('#deliverBox')
                    });
                } else {
                    alert("错误无!");
                }
            }
        });
    }


    function clearData() {
        $("#editId").val("")
        $("#sel").find("option").eq(0).prop("selected",true);
        $("#addAlPayForm")[0].reset();
    }




    $('.ph_snbBtn').on('click', '.Js_deliver', function () {
        clearData();
        layer.open({
            type: 1,
            title: '添加支付宝配置',
            closeBtn: 0,
            area: ['600px', '400px'],
            btn: ['保存', '取消'],
            btnAlign: 'c',
            content: $('#deliverBox'),
            btn1: function (index) {

                var flag = $("#addAlPayForm").validationEngine("validate");
              //  var flag = validateParam();
                if (!flag) {
                    return false;
                }
                $.ajax({
//              async       : false,
                    type: "POST",
                    url: "/web/alPay/updateAlPay",
                    data: $("#addAlPayForm").serialize(),
                    success: function (d) {
                        d=eval("("+d+")");
                        if (d.code=="200") {
                            layer.alert("保存成功！", {
                                icon: 1,
                                title: '提示',
                                closeBtn: 0,
                                btnAlign: 'c'
                            });
                            tb.draw(false);
                        } else {
                            layer.alert(d.message, {
                                icon: 2,
                                title: '失败',
                                closeBtn: 0,
                                btnAlign: 'c'
                            });
                        }
                    }
                });
                $('#addAlPayForm')[0].reset()
                layer.close(index);

            }
        });
    });

    //验证
    function validateParam() {


        var appId = $('#appId').val();;
        if (!appId) {
            layer.alert('APPID不能为空!');
            return false;
        }
        var appPrivateKey = $('#appPrivateKey').val();;
        if (!appPrivateKey) {
            layer.alert('私钥不能为空!');
            return false;
        }
        var appPublicKey =  $('#appPublicKey').val();
        if (!appPublicKey) {
            layer.alert('公钥不能为空!');
            return false;
        }
        var charset =  $('#charset').val();
        if (!charset) {
            layer.alert('编码格式不能为空!');
            return false;
        }
        var format = $('#format').val();
        if (!format) {
            layer.alert('请求格式不能为空!');
            return false;
        }
        var signType = $('#signType').val();
        if (!signType) {
            layer.alert('加签方法不能为空!');
            return false;
        }
        var url =  $('#url').val();
        if (!url) {
            layer.alert('请求地址不能为空!');
            return false;
        }
        var notifyUrl =   $('#notifyUrl').val();
        if (!notifyUrl) {
            layer.alert('通知地址不能为空!');
            return false;
        }
        var alipayPublicKey =   $('#alipayPublicKey').val();
        if (!alipayPublicKey) {
            layer.alert('支付宝公钥不能为空!');
            return false;
        }
        return true;
    }


    $("#example").on("mouseenter",".ph_tableShow",function(){
        $(this).attr("title","")
    })

    var mer_url1 = document.getElementsByTagName('input');
    var mer_url2 = document.getElementsByTagName('textarea');
    for (var i = 0; i < mer_url1.length; i++) {
        mer_url1[i].onblur = function() {
            this.value = Trim(this.value);
        };
    }
    for (var i = 0; i < mer_url2.length; i++) {
        mer_url2[i].onblur = function() {
            this.value = Trim(this.value);
        };
    }


    function Trim(str) {
        return str.replace(/\s*/g,"");
    }

    function select() {
        var val = parseInt($("#sel").val());
        if(val==0){
            return "系统ID不能为空"
        }

    }
</script>
