<script type="text/javascript" th:inline="javascript">
    var tb;
    /*var sessionUser = [[${session.login_back_session}]];*/

    $(function () {
        /*var Popupe = new PopupBase();
         Popupe.show('.ph_wareBox', '.Js_btn', '.maskBox,.DeterBox');
         Popupe.showHide('.subQuemit', '.refundBox,.deliverBox,.menuTreeBox', '.SucBox');
         Popupe.show('.ph_snbBtn,.ph_wareBox', '.Js_deliver', '.maskBox,.deliverBox');
         Popupe.show('.ph_wareBox', '.Js_menuTree', '.maskBox,.menuTreeBox');
         Popupe.hide('.close', '.maskBox,.DeterBox,.SucBox,.deliverBox,.menuTreeBox');*/
        tb = $('#example').DataTable({
            "lengthChange": false,
            "ordering": false,
            "searching": false,
            "bServerSide": true,
            "autoWidth": false,
            "sPaginationType": "full_numbers",
            "bJQueryUI": true,
            "sDom": '<"">t<"F"ip>',
            "sAjaxSource": "/web/xsPay/toXsPay", //ajax调用接口===============================调用接口=====================================
            "aoColumnDefs": [{sDefaultContent: '', aTargets: ['_all']}],
            "aoColumns": [
                {"sWidth": "50px", "sTitle": "序号", "mData": "id", "title": "id"},
                {"sTitle": "渠道名称", "mData": "name", "class": "sClass"},
                {"sTitle": "别名", "mData": "alias", "class": "sClass"},
                {"sTitle": "编码", "mData": "charset", "class": "sClass"},
                {"sTitle": "货币编码", "mData": "currencyCode", "class": "sClass"},
                {"sTitle": "直接旗帜", "mData": "directFlag", "class": "sClass"},
                {"sTitle": "商户ID", "mData": "merId", "class": "sClass"},
                {"sTitle": "直连银行", "mData": "payType", "class": "sClass"},
                {"sTitle": "签名类型", "mData": "signType", "class": "sClass"},
                {"sTitle": "秘钥标志", "mData": "storepass", "class": "sClass"},
                {"sTitle": "交易类型标识", "mData": "tranType", "class": "sClass"},
                {"sTitle": "三方交易类型", "mData": "type", "class": "sClass"},
                {"sTitle": "版本号", "mData": "version", "class": "sClass"},
                {
                    "sWidth": "110px",
                    "sTitle": "操作",
                    "mData": "id",
                    "sClass": "ph_tableShow",
                    "mRender": function (data, type, full) {
                        var text = '<div class="ph_operateBox"><input class="ph_operate" name="" type="button" value="操作选项">';
                        text = text + '<ul class="ph_operateList hide" role="menu">';
                        /* if (full.status == '1') {
                         if ([[${session.roleStart}]]) {
                         text += '<li ><a href="#" onclick="enableById(\'' + full.id + '\');">启用</a> </li>';
                         }
                         } else {
                         if ([[${session.roleFrozen}]]) {
                         text += '<li><a href="#" onclick="disableById(\'' + full.id + '\');">删除</a> </li>';
                         }
                         }
                         */
                        text += '<li >' +
                                '<div class="temp_data" style="display:none">'+ JSON.stringify(full) +'</div>'+
                                '<a href="#" onclick="editById(this)">查看</a> </li>';
                        text += '<li ><a href="#" onclick="enableById(\'' + full.id+ '\');">修改</a> </li>';
                        text = text + '</ul></div>';
                        return text;
                    }
                }
            ],
            "oLanguage": {
                "sProcessing": "数据加载中······",
                "sLengthMenu": "显示 _MENU_ 条记录",
                "sZeroRecords": "没有您要搜索的内容！",
                "sEmptyTable": "列表中无数据存在！",
                "sInfo": "当前显示 _START_ 到 _END_ 条数据，共 _TOTAL_ 条数据",
                "sInfoEmpty": "显示 0 到 0 条记录",
                "sInfoFiltered": "数据列表中共  _MAX_ 条记录",
                "oPaginate": {
                    "sFirst": "首页",
                    "sPrevious": "上一页",
                    "sNext": "下一页",
                    "sLast": "末页"
                }
            },
            "fnServerData": function (sSource, aoData, fnCallback, oSettings) {
                oSettings.jqXHR = $.ajax({
                    "dataType": 'json',
                    "type": "GET",
                    "async": 'false',
                    "url": sSource,
                    "data": {
                        'pageNum': (aoData[3].value / aoData[4].value) + 1,
                        'pageSize': aoData[4].value,
                        'id': $("#id").val(),
                        'roleName': $("#roleName").val(),
                        'status': $('#selectStatus').val()
                    },
                    "success": fnCallback
                });
            },
            "fnDrawCallback": function () {
                var api = this.api();
                var startIndex = api.context[0]._iDisplayStart;//获取到本页开始的条数
                api.column(0).nodes().each(function (cell, i) {
                    cell.innerHTML = startIndex + i + 1;
                });

            }
        });
        //验证初始化
        $('#addXsPayForm').validationEngine({
            promptPosition: 'bottomLeft'
            , autoPositionUpdate: false
            , addPromptClass: 'formError-text'
            , autoHidePrompt: true
            , autoHideDelay: 3000
            , fadeDuration: 0.3
        });
    });

    function reset() {
        $("#selectStatus").selectpicker('val', "");
        $("#selectForm")[0].reset();

    }


    //查看
    function editById(self){

        //给表单赋值
        var temp = $(self).prev(".temp_data").html()
        var tempObj = JSON.parse(temp);
        $("#privateUrl1").val(tempObj.privateUrl);
        $("#puliicKey1").val(tempObj.puliicKey);
        $("#pwd1").val(tempObj.pwd);
        $("#queryUrl1").val(tempObj.queryUrl);
        $("#reqUrl1").val(tempObj.reqUrl);
        $("#retUrl1").val(tempObj.retUrl);
        $("#rootUrl1").val(tempObj.rootUrl);

        layer.open({
            type: 1,
            title: '查看',
            closeBtn: 0,
            area: ['600px', '400px'],
            btn: ['确定'],
            btnAlign: 'c',
            content: $('#find')

        });
    }


    //编辑
    function enableById(id) {
        var jsonData = {
            wareHouseId : id
        };
        $.ajax({
            url : '/web/xsPay/getXsPay',
            type : 'post',
            data : {
                "id" : id
            },
            dataType : 'json',
            success : function(json) {
                //alert(JSON.stringify(json));
                if (json.code == 200) {
                    var data = json.data;
                    $('#editId').val(data.id);
                    $("#privateUrl").val(data.privateUrl);
                    $("#puliicKey").val(data.puliicKey);
                    $("#pwd").val(data.pwd);
                    $("#queryUrl").val(data.queryUrl);
                    $("#reqUrl").val(data.reqUrl);
                    $("#retUrl").val(data.retUrl);
                    $("#rootUrl").val(data.rootUrl);
                    $("#alias").val(data.alias);
                    $("#charset").val(data.charset);
                    $("#currencyCode").val(data.currencyCode);
                    $("#directFlag").val(data.directFlag);
                    $("#merId").val(data.merId);
                    $("#payType").val(data.payType);
                    $("#signType").val(data.signType);
                    $("#storepass").val(data.storepass);
                    $("#type").val(data.type);
                    $("#version").val(data.version);
                    $("#tranType").val(data.tranType);
                    $("#name").val(data.name);
                    layer.open({
                        type : 1,
                        title : '修改新生支付配置',
                        closeBtn : 0,
                        area : [ '600px', '500px' ],
                        btn : [ '确定', '取消' ],
                        yes : function(index, layero) {
                            var flag = $("#addXsPayForm").validationEngine("validate");
                            if (!flag) {
                                return false;
                           }
                             // var bool = validateParam();
                            var bool=true;
                            if (bool) {
//                                var params = $("#addLogisticForm").serializeJson();
                                var params = $("#addXsPayForm").serialize();
                                //alert(JSON.stringify(params));
                                $.ajax({
                                    url : '/web/xsPay/updateXsPay',
                                    type : 'post',
                                    data : params,
                                    success : function(d) {
                                        d=eval("("+d+")");
                                        if (d.code=="200") {
                                            layer.alert("保存成功！", {
                                                icon: 1,
                                                title: '提示',
                                                closeBtn: 0,
                                                btnAlign: 'c'
                                            });
                                            tb.draw(false);
                                        } else {
                                            layer.alert(d.message, {
                                                icon: 2,
                                                title: '失败',
                                                closeBtn: 0,
                                                btnAlign: 'c'
                                            });
                                        }
                                    }
                                })
                                $('#addXsPayForm')[0].reset()
                                layer.close(index);
                            }
                        },
                        btnAlign : 'c',
                        content : $('#deliverBox')
                    });
                } else {
                    alert("错误无!");
                }
            }
        });
    }


    function clearData() {
        $("#editId").val("")
        $("#addXsPayForm")[0].reset();
    }



    $('.ph_snbBtn').on('click', '.Js_deliver', function () {
        clearData();
        layer.open({
            type: 1,
            title: '添加新生支付配置',
            closeBtn: 0,
            area: ['600px', '400px'],
            btn: ['保存', '取消'],
            btnAlign: 'c',
            content: $('#deliverBox'),
            btn1: function (index) {

                var flag = $("#addXsPayForm").validationEngine("validate");
              //  var flag = validateParam();
                if (!flag) {
                    return false;
                }
                $.ajax({
//              async       : false,
                    type: "POST",
                    url: "/web/xsPay/updateXsPay",
                    data: $("#addXsPayForm").serialize(),
                    success: function (d) {
                        d=eval("("+d+")");
                        if (d.code=="200") {
                            layer.alert("保存成功！", {
                                icon: 1,
                                title: '提示',
                                closeBtn: 0,
                                btnAlign: 'c'
                            });
                            tb.draw(false);
                        } else {
                            layer.alert(d.message, {
                                icon: 2,
                                title: '失败',
                                closeBtn: 0,
                                btnAlign: 'c'
                            });
                        }
                    }
                });
                $('#addXsPayForm')[0].reset()
                layer.close(index);

            }
        });
    });

    $("#example").on("mouseenter",".ph_tableShow",function(){
        $(this).attr("title","")
    })

    var mer_url1 = document.getElementsByTagName('input');
    var mer_url2 = document.getElementsByTagName('textarea');
    for (var i = 0; i < mer_url1.length; i++) {
        mer_url1[i].onblur = function() {
            this.value = Trim(this.value);
        };
    }
    for (var i = 0; i < mer_url2.length; i++) {
        mer_url2[i].onblur = function() {
            this.value = Trim(this.value);
        };
    }


    function Trim(str) {
        return str.replace(/\s*/g,"");
    }
</script>
