    //单条复审记录插入
    function oneinsert(self) {
        var chk_value = [];
        var temp = $(self).prev(".temp_data").html()
        var tempObj = JSON.parse(temp);
        var id =  tempObj.id;
       // alert(id);
        chk_value.push(id)
        $.ajax({
            type: 'POST',
            url: "/pc/view/todaydispose/batchinsert?chk_value=" + chk_value,
            success: function (data) {
                var a = $.parseJSON(data);
                var count = chk_value.length;
                if(a=count){
                    layer.open({
                        type:'0',
                        icon: 1,
                        title: '提示',
                        btn:['确定'],
                        btnAlign: 'c',
                        content: '复审成功。',
                        yes:function (index, layero) {
                            $('input[name="checkBox1"]:checked').attr("checked",false);
                            layer.close(index);

                            setTimeout(function(){
                                window.location.reload();//刷新当前页面.
                            },500)

                        }, btn2: function(index, layero){
                            layer.close(index);
                        }
                    });
                    return;
                }
            },
        });


    }

  //批量绑定复选框复审
    function batchinsert(self) {

            var checkedBox = $("input[name='checkBox1']:checked");
        if (checkedBox.length == 0) {
                layer.open({
                    type:'0',
                    icon: 1,
                    title: '提示',
                    btn:['确定'],
                    btnAlign: 'c',
                    content: '请选择需要复审的订单！',
                    yes:function (index, layero) {
                        layer.close(index);
                    }, btn2: function(index, layero){
                        layer.close(index);
                    }
                });
                return;
            } else {
                var chk_value = [];
                $('input[name="checkBox1"]:checked').each(function () {
                    chk_value.push($(this).val());
                });

                $.ajax({
                    type: 'POST',
                    url: "/pc/view/todaydispose/batchinsert?chk_value=" + chk_value,
                    success: function (data) {
                        var a = $.parseJSON(data);
                         var count = chk_value.length;
                         if(a=count){
                             layer.open({
                                 type:'0',
                                 icon: 1,
                                 title: '提示',
                                 btn:['确定'],
                                 btnAlign: 'c',
                                 content: '成功复审'+count+'条复审订单。',
                                 yes:function (index, layero) {
                                     $('input[name="checkBox1"]:checked').attr("checked",false);
                                     layer.close(index);
                                     setTimeout(function(){
                                         window.location.reload();//刷新当前页面.
                                     },500)

                                 }, btn2: function(index, layero){
                                     layer.close(index);
                                 }
                             });
                             return;
                         }
                    },
                });
            }


    }

    //下载处理订单记录
    function downloadPay() {
        var checkedBox = $("input[name='checkBox1']:checked");
        if (checkedBox.length == 0) {
            layer.open({
                type: '0',
                icon: 1,
                title: '提示',
                btn: ['确定', '取消'],
                closeBtn: 0,
                btnAlign: 'c',
                content: '您确定要下载当前的记录吗?',
                yes: function (index, layero) {
                    layer.close(index);
                    var queryIds = $("#orderIds").val();
                    var str= JSON.parse(sessionStorage.getItem("ide"));
                    $('input[name="checkBox1"]').each(function () {
                        if($.inArray($(this).val(),str)!=-1) {
                            str.splice($.inArray($(this).val(), str), 1);
                        }
                        document.location.href = "/pc/view/todaydispose/downloadPay?chk_value="+queryIds;
                        sessionStorage.clear();
                    });
                }, btn2: function (index, layero) {
                    layer.close(index);
                }
            });

            return;
        }else{

            // alert(chk_value);
            layer.open({
                type: '0',
                icon: 1,
                title: '提示',
                btn: ['确定', '取消'],
                closeBtn: 0,
                btnAlign: 'c',
                content: '您确定要下载当前绑定的记录吗?',
                yes: function (index, layero) {
                    layer.close(index);
                    var str= JSON.parse(sessionStorage.getItem("ide"));
                    $('input[name="checkBox1"]').each(function () {
                        if($.inArray($(this).val(),str)!=-1) {
                            str.splice($.inArray($(this).val(), str), 1);
                        }

                        $('input[name="checkBox1"]:checked').each(function () {
                            str.push($(this).val());
                        });
                        document.location.href = "/pc/view/todaydispose/downloadPay?chk_value="+str;
                        sessionStorage.clear();
                    });

                    layer.alert("导出成功！")
                    setTimeout(function(){
                        window.location.reload();//刷新当前页面.
                    },1000)
                }, btn2: function (index, layero) {
                    layer.close(index);
                }
            });
        }

    }
